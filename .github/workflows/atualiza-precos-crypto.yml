name: Atualiza preços BTC e ETH a cada 5 min

on:
  schedule:
    - cron: '*/5 * * * *'   # a cada 5 minutos
  workflow_dispatch:        # permite rodar manualmente também

permissions:
  contents: write           # obrigatório para git commit/push

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # permite push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python update_prices.py

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add crypto_prices.txt
          git commit -m "Atualização automática: preços BTC e ETH (a cada 5 min)" || echo "No changes to commit"
          git push
