name: Atualiza preços BTC e ETH a cada 5 min

# Quando rodar
on:
  schedule:
    - cron: '*/5 * * * *'     # exatamente a cada 5 minutos
  workflow_dispatch:          # permite rodar manualmente também

# Permissões obrigatórias para o GitHub Actions poder dar push
permissions:
  contents: write

jobs:
  atualizar-precos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar requests
        run: pip install requests

      - name: Executar script de atualização
        run: python update_prices.py

      - name: Commit e push se houver mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add crypto_prices.txt
          git commit -m "Atualização automática: preços BTC e ETH (a cada 5 min)" || echo "Nada para commitar"
          git push || echo "Nada para pushar"
