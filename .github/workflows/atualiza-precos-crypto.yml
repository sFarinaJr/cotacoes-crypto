name: Atualiza preços BTC e ETH a cada 5 min

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests --upgrade
      - name: Atualizar preços
        run: python update_prices.py
        continue-on-error: false
      - name: Commit mudanças (se houver)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add crypto_prices.txt
          git diff --staged --quiet || (git commit -m "Atualização automática: preços BTC e ETH (a cada 5 min)" && git push)
        continue-on-error: true
