<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BTC & ETH - Preços USDT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0d1117;
      color: #ffffff;
      font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      width: 100%;
      text-align: center;
    }

    .crypto-line {
      font-size: 12vw;          /* ajustado para caber ícones + texto */
      font-weight: 700;
      margin: 0.3em 0;
      line-height: 1.1;
      letter-spacing: -0.02em;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4em;               /* espaço entre ícone e texto */
    }

    .crypto-icon {
      width: 18vw;              /* ícone grande, proporcional ao texto */
      height: auto;
      max-width: 180px;
      max-height: 180px;
      object-fit: contain;
    }

    .crypto-line .symbol-text {
      color: #f0b90b;           /* amarelo BTC */
    }

    .crypto-line.eth .symbol-text {
      color: #627eea;           /* azul ETH */
    }

    .crypto-line .price {
      color: #e6e6e6;
      font-weight: 500;
    }

    #last-update {
      margin-top: 50px;
      font-size: 4vw;
      color: #8b949e;
      opacity: 0.7;
    }

    @media (orientation: landscape) {
      .crypto-line {
        font-size: 9vw;
      }
      .crypto-icon {
        width: 14vw;
        max-width: 140px;
      }
      #last-update {
        font-size: 3vw;
      }
    }

    @media (min-width: 1024px) {
      .crypto-line {
        font-size: 100px;
      }
      .crypto-icon {
        width: 140px;
      }
      #last-update {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="crypto-line" id="btc-line">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png" 
           alt="BTC" class="crypto-icon">
      <div>
        <span class="symbol-text">BTC</span> 
        <span class="price">—</span>
      </div>
    </div>

    <div class="crypto-line eth" id="eth-line">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ethereum-icon-purple.svg/800px-Ethereum-icon-purple.svg.png" 
           alt="ETH" class="crypto-icon">
      <div>
        <span class="symbol-text">ETH</span> 
        <span class="price">—</span>
      </div>
    </div>

    <div id="last-update">Atualizando...</div>
  </div>

  <script>
    const btcPriceElement = document.querySelector('#btc-line .price');
    const ethPriceElement = document.querySelector('#eth-line .price');
    const updateElement    = document.getElementById('last-update');

    function updatePrices() {
      fetch('crypto_prices.txt?cache=' + Date.now())  // evita cache
        .then(response => {
          if (!response.ok) throw new Error('Não foi possível carregar o arquivo');
          return response.text();
        })
        .then(text => {
          const lines = text.trim().split('\n');
          if (lines.length >= 2) {
            btcPriceElement.textContent = lines[0] + ' USDT';
            ethPriceElement.textContent = lines[1] + ' USDT';
            updateElement.textContent = 'Atualizado em ' + new Date().toLocaleTimeString('pt-BR');
          } else {
            updateElement.textContent = 'Arquivo incompleto';
          }
        })
        .catch(err => {
          console.error(err);
          updateElement.textContent = 'Erro ao carregar preços';
        });
    }

    // Carrega imediatamente ao abrir
    updatePrices();

    // Atualiza a cada 5 minutos (300 segundos)
    setInterval(updatePrices, 300000);
  </script>

</body>
</html>
