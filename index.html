<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cotação BTC & ETH</title>
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }
    .container {
      width: 92%;
      max-width: 900px;
      text-align: center;
    }
    .crypto-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1.2em 0;
      gap: 0.6em;
    }
    .crypto-icon {
      width: 22vw;
      max-width: 220px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.6));
    }
    .crypto-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .symbol {
      font-size: 11vw;
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 0.95;
    }
    .btc .symbol { color: #f7931a; }
    .eth .symbol { color: #627eea; }
    .price {
      font-size: 10vw;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.02em;
      line-height: 1;
    }
    #status {
      margin-top: 3em;
      font-size: 4.5vw;
      color: #a0a0c0;
      opacity: 0.85;
      font-weight: 400;
    }
    @media (orientation: landscape) {
      .crypto-icon { width: 16vw; max-width: 180px; }
      .symbol { font-size: 8.5vw; }
      .price { font-size: 7.8vw; }
      #status { font-size: 3.2vw; margin-top: 2em; }
    }
    @media (min-width: 1024px) {
      .crypto-icon { width: 180px; }
      .symbol { font-size: 90px; }
      .price { font-size: 80px; }
      #status { font-size: 28px; margin-top: 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="crypto-item btc">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png"
        alt="Bitcoin"
        class="crypto-icon"
      />
      <div class="crypto-info">
        <div class="symbol">BTC</div>
        <div class="price" id="btc-price">—</div>
      </div>
    </div>
    <div class="crypto-item eth">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ethereum-icon-purple.svg/800px-Ethereum-icon-purple.svg.png"
        alt="Ethereum"
        class="crypto-icon"
      />
      <div class="crypto-info">
        <div class="symbol">ETH</div>
        <div class="price" id="eth-price">—</div>
      </div>
    </div>
    <div id="status">Carregando preços...</div>
  </div>
  <script>
    const btcPriceEl = document.getElementById('btc-price');
    const ethPriceEl = document.getElementById('eth-price');
    const statusEl = document.getElementById('status');

    // Formata número no padrão brasileiro: 105.432,50
    function formatBR(value) {
      return Number(value).toLocaleString('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function loadPrices() {
      statusEl.textContent = "Buscando preços...";
      fetch('crypto_prices.txt?_=' + Date.now())
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.text();
        })
        .then(text => {
          const lines = text.trim().split('\n')
            .map(line => line.trim())
            .filter(line => line && !line.startsWith('#'));  // ignora linhas vazias e comentários

          if (lines.length >= 2) {
            // Extrai apenas o número depois de "BTC: " ou "ETH: "
            const btcLine = lines[0].split(':')[1]?.trim() || lines[0];
            const ethLine = lines[1].split(':')[1]?.trim() || lines[1];

            const btcValue = parseFloat(btcLine);
            const ethValue = parseFloat(ethLine);

            if (!isNaN(btcValue) && !isNaN(ethValue)) {
              btcPriceEl.textContent = formatBR(btcValue) + ' USDT';
              ethPriceEl.textContent = formatBR(ethValue) + ' USDT';
              statusEl.textContent = 'Atualizado às ' + new Date().toLocaleTimeString('pt-BR');
            } else {
              statusEl.textContent = 'Valores inválidos no arquivo';
            }
          } else {
            statusEl.textContent = 'Arquivo incompleto ou sem preços';
          }
        })
        .catch(err => {
          console.error('Erro ao carregar preços:', err);
          statusEl.textContent = 'Erro ao carregar • tente novamente';
        });
    }

    // Carrega imediatamente
    loadPrices();
    // Atualiza a cada 5 minutos
    setInterval(loadPrices, 300000);
  </script>
</body>
</html>
