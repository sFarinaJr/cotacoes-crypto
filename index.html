<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotação BTC e ETH</title>
  <style type="text/css">
    body {
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    h1 { font-size: 40px; margin: 20px 0; }
    .item { margin: 30px 0; font-size: 30px; }
    .btc { color: #f7931a; }
    .eth { color: #627eea; }
    img { width: 80px; height: auto; vertical-align: middle; margin-right: 10px; }
    #status { font-size: 20px; color: #aaa; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Cotações Crypto</h1>

  <div class="item btc">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png" alt="BTC">
    BTC: <span id="btc">—</span> USDT
  </div>

  <div class="item eth">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ethereum-icon-purple.svg/800px-Ethereum-icon-purple.svg.png" alt="ETH">
    ETH: <span id="eth">—</span> USDT
  </div>

  <div id="status">Carregando...</div>

  <script type="text/javascript">
    var btcEl = document.getElementById('btc');
    var ethEl = document.getElementById('eth');
    var statusEl = document.getElementById('status');

    function formatNumber(num) {
      num = parseFloat(num);
      if (isNaN(num)) return '—';
      var str = num.toFixed(2);
      var parts = str.split('.');
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      return parts.join(',');
    }

    function loadPrices() {
      statusEl.innerHTML = 'Buscando preços...';

      var xhr = new XMLHttpRequest();
      var ts = new Date().getTime();
      xhr.open('GET', 'crypto_prices.txt?_=' + ts, true);

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var text = xhr.responseText;
            var lines = text.split('\n');
            var btcVal = null;
            var ethVal = null;

            for (var i = 0; i < lines.length; i++) {
              var line = lines[i].trim();
              if (line === '' || line.charAt(0) === '#') continue;

              if (line.indexOf('BTC') !== -1) {
                var parts = line.split(':');
                if (parts.length > 1) btcVal = parts[1].trim().split(' ')[0];
              }
              if (line.indexOf('ETH') !== -1) {
                var parts = line.split(':');
                if (parts.length > 1) ethVal = parts[1].trim().split(' ')[0];
              }
            }

            if (btcVal !== null && ethVal !== null) {
              btcEl.innerHTML = formatNumber(btcVal);
              ethEl.innerHTML = formatNumber(ethVal);
              var d = new Date();
              var h = d.getHours();
              var m = d.getMinutes();
              statusEl.innerHTML = 'Atualizado às ' + h + ':' + (m < 10 ? '0' : '') + m;
            } else {
              statusEl.innerHTML = 'Erro: preços não encontrados no arquivo';
            }
          } else {
            statusEl.innerHTML = 'Erro ao carregar arquivo (status ' + xhr.status + ')';
          }
        }
      };

      xhr.send(null);
    }

    // Carrega logo ao abrir
    loadPrices();

    // Atualiza sozinho a cada 5 minutos (300000 ms = 5 min)
    setInterval(loadPrices, 300000);
  </script>
</body>
</html>
