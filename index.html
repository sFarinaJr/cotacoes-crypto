<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Cotação BTC e ETH</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #0a1f3a;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(36px, 8vw, 60px);
      margin-bottom: 40px;
      color: #ffffff;
    }
    .item {
      margin: 30px 0;
      font-size: clamp(60px, 15vw, 120px);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btc {
      color: #f7931a;
    }
    .eth {
      color: #627eea;
    }
    .price {
      font-size: clamp(60px, 18vw, 108px);
      font-weight: bold;
      min-width: 200px;
    }
    .logo {
      width: clamp(80px, 20vw, 120px);
      height: auto;
      object-fit: contain;
      vertical-align: middle;
      pointer-events: none;
    }
    .logo-fallback {
      font-size: clamp(70px, 18vw, 110px);
      line-height: 1;
      display: inline-block;
      min-width: 80px;
    }
    #status {
      font-size: clamp(20px, 5vw, 28px);
      color: #aaccff;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cotações Crypto</h1>

    <div class="item btc">
      <img 
        class="logo" 
        src="https://bitcoin.org/img/icons/logotop.svg" 
        onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';" 
        alt="BTC Logo"
        loading="lazy"
        decoding="async"
      >
      <span class="logo-fallback" style="display:none; color:#f7931a;">₿</span>
      BTC 
      <span class="price" id="btc">—</span>
    </div>

    <div class="item eth">
      <img 
        class="logo" 
        src="https://ethereum.org/assets/svgs/eth-diamond-purple.svg" 
        onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';" 
        alt="ETH Logo"
        loading="lazy"
        decoding="async"
      >
      <span class="logo-fallback" style="display:none; color:#627eea;">Ξ</span>
      ETH 
      <span class="price" id="eth">—</span>
    </div>

    <div id="status">Carregando...</div>
  </div>

  <script type="text/javascript">
    const btcEl = document.getElementById('btc');
    const ethEl = document.getElementById('eth');
    const statusEl = document.getElementById('status');

    function formatNumber(num) {
      num = parseFloat(num);
      if (isNaN(num)) return '—';
      const str = num.toFixed(2);
      const parts = str.split('.');
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      return parts.join(',');
    }

    function loadPrices() {
      statusEl.innerHTML = 'Buscando preços...';
      
      const ts = new Date().getTime();
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'crypto_prices.txt?_=' + ts, true);
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            const text = xhr.responseText;
            const lines = text.split('\n');
            let btcVal = null;
            let ethVal = null;

            for (let line of lines) {
              line = line.trim();
              if (!line || line.startsWith('#')) continue;
              
              if (line.includes('BTC')) {
                const parts = line.split(':');
                if (parts.length > 1) btcVal = parts[1].trim().split(' ')[0];
              }
              if (line.includes('ETH')) {
                const parts = line.split(':');
                if (parts.length > 1) ethVal = parts[1].trim().split(' ')[0];
              }
            }

            if (btcVal !== null && ethVal !== null) {
              btcEl.innerHTML = formatNumber(btcVal);
              ethEl.innerHTML = formatNumber(ethVal);
              
              const d = new Date();
              const h = d.getHours();
              const m = d.getMinutes().toString().padStart(2, '0');
              statusEl.innerHTML = `Atualizado às ${h}:${m}`;
            } else {
              statusEl.innerHTML = 'Erro: preços não encontrados no arquivo';
            }
          } else {
            statusEl.innerHTML = `Erro ao carregar arquivo (status ${xhr.status})`;
          }
        }
      };
      
      xhr.onerror = () => {
        statusEl.innerHTML = 'Falha na conexão ao buscar preços';
      };
      
      xhr.send();
    }

    // Primeira carga
    loadPrices();
    
    // Atualiza a cada 5 minutos
    setInterval(loadPrices, 5 * 60 * 1000);
  </script>
</body>
</html>
